<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      type="module"
      src="{{ url_for('static', filename='js/script.js') }}"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/media_queries.css') }}"

    <title>Movie Recommendation System</title>
  </head>
  <>
    <header>
      <nav>
        <h1 class="title">Movie Recommendation System</h1>
        <div class="search-bar-container">
          <form class="search-bar">
            <input
              type="text"
              class="movie-form"
              placeholder="Enter Movie Name"
            />
            <button>SEARCH</button>
          </form>
        </div>
      </nav>
    </header>
    <div class="grid">
      <h1 class="placement-text">Input a Movie name to get Recommendations</h1>
      <p class="app-desc">
        This app uses a API which compares the similarity between the genres,
        keywords, directors and tagline of each movie to the one inputted. It
        then return the top 5 similar movies.
      </p>
    </div>

    <div class="filter-container">
      <div class="filter">
        <h3 class="filter_heading">Filter By</h3>
        <div class="filter__options">
          <div class="filter__option">
            <input type="checkbox" id="action" class="filter__checkbox"  />
            <label for="action" class="card__genre action">Action</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="science" class="filter__checkbox" />
            <label for="science" class="card__genre science">Science</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="fiction" class="filter__checkbox" />
            <label for="fiction" class="card__genre fiction">Fiction</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="adventure" class="filter__checkbox" />
            <label for="adventure" class="card__genre adventure">Adventure</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="comedy" class="filter__checkbox"  />
            <label for="comedy" class="card__genre comedy">Comedy</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="animation" class="filter__checkbox" />
            <label for="animation" class="card__genre animation">Animation</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="crime" class="filter__checkbox" />
            <label for="crime" class="card__genre crime">Crime</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="documentary" class="filter__checkbox" />
            <label for="documentary" class="card__genre documentary">Documentary</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="drama" class="filter__checkbox" />
            <label for="drama" class="card__genre drama">Drama</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="family" class="filter__checkbox" />
            <label for="family" class="card__genre family">Family</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="fantasy" class="filter__checkbox" />
            <label for="fantasy" class="card__genre fantasy">Fantasy</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="history" class="filter__checkbox" />
            <label for="history" class="card__genre history">History</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="horror" class="filter__checkbox" />
            <label for="horror" class="card__genre horror">Horror</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="music" class="filter__checkbox" />
            <label for="music" class="card__genre music">Music</label>
          </div>
          <div class="filter__option">
            <input type="checkbox" id="mystery" class="filter__checkbox" />
            <label for="mystery" class="card__genre mystery">Mystery</label>
          </div>
      </div>
    </div>
  </div>
